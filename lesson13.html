<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Курс по JavaScript</title>
</head>
<body>

  <div>
      <script type="text/javascript">

var days = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"];
var count = days.length;
document.write("Количество документов: " + count);

var students = ["Абаканов Сергей", "Апалина Алина", "Гагарин Матвей", "Хантухова Лейла"];
students.push("Сакуров Иоган");
students.unshift("Тимонов Вячеслав")
students.pop();
document.write("Первый студент: " + students[students.length -1]);

      </script>
  </div>

</body>
</html>

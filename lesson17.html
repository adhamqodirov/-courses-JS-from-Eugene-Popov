      <script type="text/javascript">

// Дополнительные методы для работы с массивами

/*
реверс - reverse()
сортировка - sort()
замена разделителя - join()
соединение массивов - concat()
делаем вырезку из массива - slice()
*/

var students = ["Абаканов Сергей", " Апалина Алина", " Гагарин Матвей", " Хантухова Лейла", " Сакуров Иоган"];

var students = ["Абаканов Сергей", " Апалина Алина", " Гагарин Матвей", " Хантухова Лейла", " Сакуров Иоган"];

var students2 = ["Петров Виталий", "Дженсон Баттон"];

var students = ["Абаканов Сергей", " Апалина Алина", " Гагарин Матвей", " Хантухова Лейла", " Сакуров Иоган"];
